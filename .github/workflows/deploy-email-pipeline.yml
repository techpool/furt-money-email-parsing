name: Deploy Email Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ARTIFACT_BUCKET: ${{ vars.ARTIFACT_BUCKET || secrets.ARTIFACT_BUCKET || 'furt-money-lambda-artifacts' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: lambda/process-email/package-lock.json

      - name: Install Lambda dependencies
        working-directory: lambda/process-email
        run: npm ci

      - name: Build Lambda package
        working-directory: lambda/process-email
        run: npm run package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation stack
        env:
          STACK_NAME: ${{ vars.STACK_NAME || 'furt-money-email-ingestion' }}
          RULE_SET_NAME: ${{ vars.RULE_SET_NAME || 'inbox-furt-money-rule-set' }}
          RECIPIENT_DOMAIN: ${{ vars.RECIPIENT_DOMAIN || 'inbox.furt.money' }}
          HOSTED_ZONE_ID: ${{ vars.HOSTED_ZONE_ID || '' }}
          BACKEND_INGEST_URL: ${{ vars.BACKEND_INGEST_URL || secrets.BACKEND_INGEST_URL || 'https://3f1eb99fc3a6.ngrok-free.app' }}
          BACKEND_INGEST_TOKEN: ${{ secrets.BACKEND_INGEST_TOKEN || 'keP9XXRKUBT1NkMt5hpO4MKKk4pAdRM' }}
          SKIP_LAMBDA_NPM_INSTALL: true
        run: ./scripts/deploy-email-pipeline.sh
