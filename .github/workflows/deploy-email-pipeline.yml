name: Deploy Email Pipeline

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy CloudFormation stack
        env:
          STACK_NAME: ${{ vars.STACK_NAME || 'furt-money-email-ingestion' }}
          RULE_SET_NAME: ${{ vars.RULE_SET_NAME || 'inbox-furt-money-rule-set' }}
          RECIPIENT_DOMAIN: ${{ vars.RECIPIENT_DOMAIN || 'inbox.furt.money' }}
          HOSTED_ZONE_ID: ${{ vars.HOSTED_ZONE_ID || '' }}
        run: ./scripts/deploy-email-pipeline.sh
